<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Fragment: Navbar</title>
</head>
<body>
    <div class="header_wrapper" th:fragment="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/img/logo.png" alt="logo.png" class="img-fluid" />
                </a>
                <!-- Nav Button for Mobile/Tablet -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav menu-navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#rooms">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#faq">FAQ</a>
                        </li>
                        <!-- Anonymous Users -->
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/register/manager}">List your property</a>
                        </li>
                        <li class="nav-item dropdown">
					       <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					         Account
					       </a>
					       <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					       <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
					         	<a class="nav-link" th:href="@{/customer/account}">
					         		<i class="bi bi-box-arrow-in-right"></i> My Account
					         	</a> 
					         </li>
					         <li class="nav-item" sec:authorize="isAnonymous()">
					         	<a class="nav-link" th:href="@{/register/customer}">
					         		<i class="bi bi-box-arrow-in-right"></i> Register
					         	</a> 
					         </li>
					         <li class="nav-item" sec:authorize="isAnonymous()">
					         	<a class="nav-link" th:href="@{/login}">
					         		<i class="bi bi-box-arrow-in-right"></i> Login
					         	</a>
					         </li>
					         <li class="nav-item" sec:authorize="isAnonymous()">
					         	<a class="nav-link" th:href="@{/forgotPass/customer}">
					         		<i class="bi bi-box-arrow-in-right"></i> Forgot Password
					         	</a> 
					         </li>
					         <li class="nav-item" sec:authorize="isAuthenticated()">
					         	<a class="nav-link" th:href="@{/customer/changePass}">
					         		<i class="bi bi-box-arrow-in-right"></i> Change Password
					         	</a>
					         </li>
						    <!-- Logout -->
	                        <li class="nav-item" sec:authorize="isAuthenticated()">
	                            <form class="form-inline" method="post" th:action="@{/logout}">
	                                <button class="btn btn-link nav-link" type="submit">
	                                    <i class="bi bi-box-arrow-right"></i> Logout
	                                </button>
	                            </form>
	                        </li>
					       </ul>
					     </li>

                        <!-- Admin -->
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                        </li>

                        <!-- Customer -->
                        <!--<li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/search}">Search Hotels</a>
                        </li>-->
                        <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
                            <a class="nav-link" th:href="@{/customer/bookings}">Bookings</a>
                        </li>
                        <!-- Hotel Manager -->
                        <li class="nav-item" sec:authorize="hasRole('ROLE_HOTEL_MANAGER')">
                            <a class="nav-link" th:href="@{/manager/dashboard}">Dashboard</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_HOTEL_MANAGER')">
                            <a class="nav-link" th:href="@{/manager/account}">My Account</a>
                        </li>

                        <!-- Book Now -->
                        <li class="nav-item mt-3 mt-lg-0">
                            <a class="main-btn" href="/#hotel">Book Now</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
