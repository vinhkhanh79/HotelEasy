<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Fragment: Navbar</title>
</head>
<body>
    <div class="header_wrapper" th:fragment="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" th:href="${user != null} ? @{/index#home(language=${#locale.getLanguage()})} : @{/#home(language=${#locale.getLanguage()})}">
                    <img src="/img/logo.png" alt="logo.png" class="img-fluid" />
                </a>
                <!-- Nav Button for Mobile/Tablet -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav menu-navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="${user != null} ? @{/index#home(language=${#locale.getLanguage()})} : @{/#home(language=${#locale.getLanguage()})}" th:text="#{home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${user != null} ? @{/index#about(language=${#locale.getLanguage()})} : @{/#about(language=${#locale.getLanguage()})}" th:text="#{about}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${user != null} ? @{/index#rooms(language=${#locale.getLanguage()})} : @{/#rooms(language=${#locale.getLanguage()})}" th:text="#{rooms}">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${user != null} ? @{/index#services(language=${#locale.getLanguage()})} : @{/#services(language=${#locale.getLanguage()})}" th:text="#{services}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${user != null} ? @{/index#blog(language=${#locale.getLanguage()})} : @{/#blog(language=${#locale.getLanguage()})}" th:text="#{blog}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${user != null} ? @{/index#faq(language=${#locale.getLanguage()})} : @{/#faq(language=${#locale.getLanguage()})}" th:text="#{FAQ}">FAQ</a>
                        </li>
                        <!-- Anonymous Users 
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/register/manager}" th:text="#{list}">List your property</a>
                        </li>-->
                        <li class="nav-item dropdown">
					       <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{account}">
					         Account
					       </a>
					       <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					       	 <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
					         	<a class="nav-link" th:href="@{/customer/account(language=${#locale.getLanguage()})}">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{myAccount}"></i>
					         	</a> 
					         </li>
					         <li class="nav-item" sec:authorize="hasRole('ROLE_HOTEL_MANAGER')">
					         	<a class="nav-link" th:href="@{/manager/account(language=${#locale.getLanguage()})}">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{myAccount}"></i>
					         	</a> 
					         </li>
					         <li class="nav-item" sec:authorize="isAnonymous()">
					         	<a class="nav-link" th:href="@{/register/customer(language=${#locale.getLanguage()})}">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{register}"></i>
					         	</a> 
					         </li>
					         <li class="nav-item" sec:authorize="isAnonymous()">
					         	<a class="nav-link" th:href="@{/login(language=${#locale.getLanguage()})}">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{login}"></i>
					         	</a>
					         </li>
					         <li class="nav-item" sec:authorize="isAnonymous()">
					         	<a class="nav-link" th:href="@{/forgotPass/customer(language=${#locale.getLanguage()})}">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{forgot}"></i>
					         	</a> 
					         </li>
					         <li class="nav-item" sec:authorize="isAuthenticated()">
					         	<a class="nav-link" th:href="@{/customer/changePass(language=${#locale.getLanguage()})}">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{change}"></i> 
					         	</a>
					         </li>
						    <!-- Logout -->
	                        <li class="nav-item" sec:authorize="isAuthenticated()">
	                            <form class="form-inline" method="post" th:action="@{/logout(language=${#locale.getLanguage()})}">
	                                <button class="btn btn-link nav-link" type="submit">
	                                    <i class="bi bi-box-arrow-right" th:text="#{logout}"></i> 
	                                </button>
	                            </form>
	                        </li>
					       </ul>
					     </li>
					     <li class="nav-item dropdown">
					       <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{language}">
					         Language
					       </a>
					       <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					       	<li class="nav-item">
					         	<a class="nav-link" href="?language=en">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{english}"></i> 
					         	</a> 
					         </li>
					         <li class="nav-item">
					         	<a class="nav-link" href="?language=vi_VN">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{vietNam}"></i> 
					         	</a> 
					         </li>
					         <li class="nav-item">
					         	<a class="nav-link" href="?language=ja_JP">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{japanese}"></i> 
					         	</a> 
					         </li>
					         <li class="nav-item">
					         	<a class="nav-link" href="?language=fr_FR">
					         		<i class="bi bi-box-arrow-in-right" th:text="#{france}"></i> 
					         	</a> 
					         </li>
					       </ul>
					     </li>

                        <!-- Admin -->
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/admin/dashboard(language=${#locale.getLanguage()})}" th:text="#{dashboard}">Dashboard</a>
                        </li>

                        <!-- Customer -->
                        <!--<li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/search}">Search Hotels</a>
                        </li>-->
                        <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
                            <a class="nav-link" th:href="@{/customer/bookings(language=${#locale.getLanguage()})}" th:text="#{bookings}">Bookings</a>
                        </li>
                        <!-- Hotel Manager -->
                        <li class="nav-item" sec:authorize="hasRole('ROLE_HOTEL_MANAGER')">
                            <a class="nav-link" th:href="@{/manager/dashboard(language=${#locale.getLanguage()})}" th:text="#{dashboard}">Dashboard</a>
                        </li>
                        <!-- Book Now -->
                        <li class="nav-item mt-3 mt-lg-0">
                            <a class="main-btn" th:href="${user != null} ? @{/index#hotel(language=${#locale.getLanguage()})} : @{/#hotel(language=${#locale.getLanguage()})}" th:text="#{book}">Book Now</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
