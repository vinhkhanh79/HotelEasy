<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Registration Page</title>
</head>
<body>
<th:block layout:fragment="content">
    <section class="banner_wrapper p-0 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mb-5">
                        <h2 class="display-5 fw-bold text-center">Manager Registration</h2>
                        <p class="text-center m-0">Already registered? 
                            <a th:href="@{/login}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="row gy-5 justify-content-center">
                        <div class="col-12 col-lg-5">
                            <form method="post" th:action="@{/register/manager}" th:object="${user}">
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="email" 
                                                   type="email" th:field="*{email}" placeholder="Enter email address" required autofocus>
                                            <label for="email">Email</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="name" 
                                                   type="text" th:field="*{name}" placeholder="Enter first name" required>
                                            <label for="name">First Name</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="lastName" 
                                                   type="text" th:field="*{lastName}" placeholder="Enter last name" required>
                                            <label for="lastName">Last Name</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="username" 
                                                   type="text" th:field="*{username}" placeholder="">
                                            <label for="username">User Name</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                                    </div>
                                    <!-- New phone field -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="phone" 
                                                   type="tel" th:field="*{phone}" placeholder="">
                                            <label for="phone">Phone</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                    </div>
                                    <!-- New birthday field -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="birthday" 
                                                   type="date" th:field="*{birthday}" placeholder="">
                                            <label for="birthday">Birthday</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="password" 
                                                   type="password" th:field="*{password}" placeholder="">
                                            <label for="password">Password</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input class="form-control border-0 border-bottom rounded-0" id="confirmPassword" 
                                                   type="password" th:field="*{confirmPassword}" placeholder="">
                                            <label for="confirmPassword">Confirm Password</label>
                                        </div>
                                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success" th:if="${param.success}">
                                            Registration Successful!
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column">
                            <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
                            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                            <div>or</div>
                            <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
                            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                        </div>
                        <div class="col-12 col-lg-5 d-flex align-items-center">
                            <div class="d-flex gap-3 flex-column w-100">
                                <a href="/oauth2/authorization/google" class="btn btn-lg btn-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                                         fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                    </svg>
                                    <span class="ms-2 fs-6">Sign in with Google</span>
                                </a>
                                <a href="/oauth2/authorization/facebook" class="btn btn-lg btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                                         fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                    </svg>
                                    <span class="ms-2 fs-6">Sign in with Facebook</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
