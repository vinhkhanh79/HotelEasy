<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Edit Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Account Editing</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/customer/account/edit}" th:object="${user}">
                            <div class="row mb-3">
                                <div class="col-md-5">
                                    <div class="form-group mb-3">
                                        <label for="img-input" class="img-upload-container">
                                            <img th:src="@{/img/user/{img}(img=${user.img})}" alt="User Image" class="img-fluid w-100 rounded-3" style="height: 300px; object-fit: cover;">
                                        </label>
                                        <input class="form-control" id="img-input" type="file" th:field="*{img}" style="width: 90px">
                                        <p class="text-danger" th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></p>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="username">Username:</label>
                                        <input class="form-control" id="username" type="text" th:field="*{username}"
                                               placeholder="Enter username">
                                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="email">Email:</label>
                                        <input class="form-control" id="email" type="email" th:field="*{email}"
                                               placeholder="Enter email address">
                                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="name">First Name:</label>
                                        <input class="form-control" id="name" type="text" th:field="*{name}"
                                               placeholder="Enter first name">
                                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="lastName">Last Name:</label>
                                        <input class="form-control" id="lastName" type="text" th:field="*{lastName}"
                                               placeholder="Enter last name">
                                        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3 text-end">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a th:href="@{/customer/account}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
