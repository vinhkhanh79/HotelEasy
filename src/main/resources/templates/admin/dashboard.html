<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center mt-4 mb-4">
                        <i class="bi bi-people-fill fs-1"></i>
                        <h5 class="card-title">List Users</h5>
                        <a th:href="@{/admin/users(language=${#locale.getLanguage()})}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center mt-4 mb-4">
                        <i class="bi bi-building fs-1"></i>
                        <h5 class="card-title">List Hotels</h5>
                        <a th:href="@{/admin/hotels(language=${#locale.getLanguage()})}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center mt-4 mb-4">
                        <i class="bi bi-bookmark-check fs-1"></i>
                        <h5 class="card-title">List Bookings</h5>
                        <a th:href="@{/admin/bookings(language=${#locale.getLanguage()})}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
