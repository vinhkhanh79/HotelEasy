<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/layout-main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist@0.11.4/dist/chartist.min.css">
</head>
<body>
<!-- Ná»™i dung trang -->
<th:block layout:fragment="content">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky justify-content-center">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/admin/dashboard}">
                            <i class="bi bi-house-door-fill"></i>
                            <span class="ml-2">Dashboard</span>
                        </a>
                    </li>
                    <hr>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people-fill"></i>
                            <span class="ml-2">Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/hotels}">
                            <i class="bi bi-building"></i>
                            <span class="ml-2">Hotels</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/bookings}">
                            <i class="bi bi-calendar-check"></i>
                            <span class="ml-2">Bookings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/report}">
                            <i class="bi bi-bar-chart-line"></i>
                            <span class="ml-2">Reports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-layers-fill"></i>
                            <span class="ml-2">Integrations</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
            <!-- User List Section -->
            <div class="col-md-12">
                <h2>User List</h2>
                <div th:if="${param.success}">
                    <div class="alert alert-success">
                        User (ID: <span th:text="${updatedUserId}"></span>) info has been successfully updated
                    </div>
                </div>
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="align-middle" th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.role.roleType.name()}"></td>
                        <td>
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
                        </td>
                        <td>
                            <form method="post" th:if="${user.role.roleType.name() != 'ADMIN'}"
                                  th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                                  onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <input type="hidden" name="_method" value="DELETE"/>
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</th:block>
</body>
</html>
