<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/layout-main}">
<head>
    <title>Add Voucher</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky justify-content-center">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link ms-5" aria-current="page" th:href="@{/manager/dashboard(language=${#locale.language})}">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="ml-2 h5" th:text="#{dashboardTitle}">Dashboard</span>
                    </a>
                </li>
                <hr>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/users(language=${#locale.language})}">
                        <i class="bi bi-people-fill"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavUsers}">Users</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/hotels/add(language=${#locale.getLanguage()})}">
                        <i class="bi bi-building"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavAddHotels}">Add hotels</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/hotels(language=${#locale.getLanguage()})}">
                        <i class="bi bi-building"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavHotels}">Hotels</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/posts/add(language=${#locale.getLanguage()})}">
                        <i class="bi bi-file-earmark-text"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavAddPosts}">Add posts</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/posts(language=${#locale.language})}">
                        <i class="bi bi-file-earmark-text"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavPosts}">Posts</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/bookings(language=${#locale.getLanguage()})}">
                        <i class="bi bi-calendar-check"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavBookings}">Bookings</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/vouchers/add(language=${#locale.language})}">
                        <i class="bi bi-ticket-detailed"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavAddVouchers}">Add Vouchers</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/vouchers(language=${#locale.language})}">
                        <i class="bi bi-ticket-detailed"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavVouchers}">Vouchers</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/report(language=${#locale.language})}">
                        <i class="bi bi-bar-chart-line"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavReports}">Reports</span>
                    </a>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" th:href="@{/manager/comments(language=${#locale.language})}">
                        <i class="bi bi-star-fill"></i>
                        <span class="ml-2 h5" th:text="#{dashboardNavEvaluates}">Evaluates</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4 mt-4 mb-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="#{dashboardNavAddVouchers}">Add Voucher</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/manager/vouchers/add}" th:object="${voucher}" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="code">Code:</label>
                                <input class="form-control" id="code" type="text" th:field="*{code}"
                                       placeholder="Enter voucher code" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name">Name:</label>
                                <input class="form-control" id="name" type="text" th:field="*{name}"
                                       placeholder="Enter voucher name" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="discount">Discount:</label>
                                <input class="form-control" id="discount" type="number" step="0.01" th:field="*{discount}"
                                       placeholder="Enter discount value (e.g., 10 or 0.2)" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="maxUsageLimit">Max Usage Limit:</label>
                                <input class="form-control" id="maxUsageLimit" type="number" th:field="*{maxUsageLimit}"
                                       placeholder="Enter max usage limit (optional)">
                                <p class="text-danger" th:if="${#fields.hasErrors('maxUsageLimit')}" th:errors="*{maxUsageLimit}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="startDate">Start Date:</label>
                                <input class="form-control" id="startDate" type="datetime-local" th:field="*{startDate}" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="endDate">End Date:</label>
                                <input class="form-control" id="endDate" type="datetime-local" th:field="*{endDate}" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                                          placeholder="Enter voucher description (optional)"></textarea>
                                <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                            </div>
                            <div class="form-group text-end">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <a th:href="@{/manager/vouchers}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</th:block>
</body>
</html>
