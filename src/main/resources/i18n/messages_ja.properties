faqSectionTitle=どのようにお手伝いできますか？
faqSectionDescription=質問の答えを見つけたことを願っています。さらにサポートが必要な場合は、サポートセンターで質問を検索するか、メールでお問い合わせください。
faqQuestion1=部屋のキャンセル方法は？
faqAnswer1=Go2Joyアプリでのキャンセルポリシーは、次の条件に完全に従うことが成功した予約に適用されます：
faqAnswer1Point1=時間単位の予約：チェックインの1時間前に無料キャンセル。
faqAnswer1Point2=一泊予約：チェックインの2時間前に無料キャンセル。
faqAnswer1Point3=日単位の予約：チェックインの12時間前に無料キャンセル。
faqQuestion2=支払いシステムはどのように機能しますか？
faqAnswer2=支払いシステムは、お金をある人または組織から別の人や組織に移転する方法です。これは、銀行、クレジットカード会社、商人など、さまざまな関係者を含む複雑なプロセスです。
faqQuestion3=アカウントをキャンセルする方法は？
faqAnswer3=アカウントをキャンセルするには、以下の手順に従ってください：
faqAnswer3Step1=当社のウェブサイトにアクセスして、アカウントにサインインします。
faqAnswer3Step2=ページ右上のプロフィール画像をクリックし、「アカウント設定」を選択します。
faqAnswer3Step3=ページの下部までスクロールし、「アカウントをキャンセル」をクリックします。
faqAnswer3Step4=パスワードを入力して「アカウントをキャンセル」をクリックします。
