faqSectionTitle=Comment pouvons-nous vous aider ?
faqSectionDescription=Nous espérons que vous avez trouvé une réponse à votre question. Si vous avez besoin d'aide, veuillez rechercher votre question dans notre Centre d'Assistance ou contactez-nous par e-mail.
faqQuestion1=Comment annuler ma chambre ?
faqAnswer1=La politique d'annulation sur l'application Go2Joy s'applique aux réservations réussies lorsqu'elles respectent entièrement les termes et conditions suivants :
faqAnswer1Point1=Réservation horaire : Annulation gratuite 1 heure avant l'heure d'enregistrement.
faqAnswer1Point2=Réservation de nuit : Annulation gratuite 2 heures avant l'heure d'enregistrement.
faqAnswer1Point3=Réservation journalière : Annulation gratuite 12 heures avant l'heure d'enregistrement.
faqQuestion2=Comment fonctionne le système de paiement ?
faqAnswer2=Un système de paiement est un moyen de transférer de l'argent d'une personne ou organisation à une autre. Il s'agit d'un processus complexe impliquant plusieurs parties, notamment des banques, des sociétés de cartes de crédit et des commerçants.
faqQuestion3=Comment annuler mon compte ?
faqAnswer3=Pour annuler votre compte, veuillez suivre les étapes suivantes :
faqAnswer3Step1=Allez sur notre site Web et connectez-vous à votre compte.
faqAnswer3Step2=Cliquez sur votre photo de profil en haut à droite de la page et sélectionnez "Paramètres du compte".
faqAnswer3Step3=Faites défiler vers le bas de la page et cliquez sur "Annuler le compte".
faqAnswer3Step4=Entrez votre mot de passe et cliquez sur "Annuler le compte".
