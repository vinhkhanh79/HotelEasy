faqSectionTitle=Chúng tôi có thể giúp gì cho bạn?
faqSectionDescription=Chúng tôi hy vọng bạn đã tìm thấy câu trả lời cho câu hỏi của mình. Nếu cần giúp đỡ, vui lòng tìm kiếm câu hỏi của bạn trong Trung tâm Hỗ trợ hoặc liên hệ với chúng tôi qua email.
faqQuestion1=Làm Thế Nào Để Hủy Phòng?
faqAnswer1=Chính sách hủy phòng trên ứng dụng Go2Joy được áp dụng cho các đặt phòng thành công khi hoàn toàn tuân thủ các điều kiện sau:
faqAnswer1Point1=Đặt phòng theo giờ: Hủy phòng miễn phí 1 giờ trước giờ nhận phòng.
faqAnswer1Point2=Đặt phòng qua đêm: Hủy phòng miễn phí 2 giờ trước giờ nhận phòng.
faqAnswer1Point3=Đặt phòng theo ngày: Hủy phòng miễn phí 12 giờ trước giờ nhận phòng.
faqQuestion2=Hệ Thống Thanh Toán Hoạt Động Như Thế Nào?
faqAnswer2=Hệ thống thanh toán là một phương thức chuyển tiền từ người này hoặc tổ chức này sang người khác. Đây là một quy trình phức tạp, bao gồm nhiều bên khác nhau, bao gồm ngân hàng, công ty thẻ tín dụng và người bán hàng.
faqQuestion3=Làm Thế Nào Để Hủy Tài Khoản?
faqAnswer3=Để hủy tài khoản của bạn, vui lòng làm theo các bước sau:
faqAnswer3Step1=Truy cập vào website của chúng tôi và đăng nhập vào tài khoản của bạn.
faqAnswer3Step2=Nhấp vào hình ảnh hồ sơ của bạn ở góc trên bên phải trang và chọn "Cài Đặt Tài Khoản".
faqAnswer3Step3=Cuộn xuống dưới cùng của trang và nhấp vào "Hủy Tài Khoản".
faqAnswer3Step4=Nhập mật khẩu của bạn và nhấp vào "Hủy Tài Khoản".
