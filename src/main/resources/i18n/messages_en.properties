faqSectionTitle=How can we help you?
faqSectionDescription=We hope you have found an answer to your question. If you need any help, please search your query on our Support Center or contact us via email.
faqQuestion1=How Do I Cancellation Room?
faqAnswer1=The cancellation policy on the Go2Joy application is applied to successful bookings when fully complying with the following terms and conditions:
faqAnswer1Point1=Hourly Booking: Free cancellation 1 hour before check-in time.
faqAnswer1Point2=Overnight Booking: Free cancellation 2 hours before check-in time.
faqAnswer1Point3=Day Booking: Free cancellation 12 hours before check-in time.
faqQuestion2=How Does Payment System Work?
faqAnswer2=A payment system is a way to transfer money from one person or organization to another. It is a complex process that involves many different parties, including banks, credit card companies, and merchants.
faqQuestion3=How Do I Cancel My Account?
faqAnswer3=To cancel your account, please follow these steps:
faqAnswer3Step1=Go to our website and sign in to your account.
faqAnswer3Step2=Click on your profile picture in the top right corner of the page and select "Account Settings."
faqAnswer3Step3=Scroll to the bottom of the page and click on "Cancel Account."
faqAnswer3Step4=Enter your password and click on "Cancel Account."
